<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css"/>
    <script src="http://code.jquery.com/jquery-1.8.3.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js" type="text/javascript"></script>

    <!-- bootstrap link -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap.css" type="text/css"/>

    <link rel="stylesheet" type="text/css" href="bootstrapjquery.css"/>
    <script type="text/javascript" src="bootstrapjquery.js"></script>
</head>

<body>


<div id="dialog-form" title="Create new user">

    <p class="validateTips">

        All form fields are required.</p>

    <form>

        <fieldset>

            <label for="first_name">

                Name</label>
            <input type="text" name="name" id="first-name" class="text ui-widget-content ui-corner-all"/>


            <label for="email">

                Email</label>

            <input type="text" name="email" id="email" value="" class="text ui-widget-content ui-corner-all"/>

            <label for="phone">

                Phone</label>

            <input type="text" name="phone" id="phone" value="" class="text ui-widget-content ui-corner-all"/>

            <label for="company">

                Company</label>

            <input type="text" name="company" id="company" value="" class="text ui-widget-content ui-corner-all"/>

        </fieldset>

    </form>

</div>

<div id="users-contain" class="ui-widget">

    <h2 align="center" style="background-color:black; color:white; margin-top:0%;width:125% ">Employee Information</h2>
    <br/><br/><br/>


    <div class="verticalLine">
        <button type="button" class="btn btn-primary btn-md" style="background-color:green;margin-left:5px;">View All
            Employees
        </button>
    </div>


    <button id="create-user" class="btn btn-primary btn-md" style="background-color:green;margin-left:800px;">

        Add new Employee
    </button>
    <div class="vr">&nbsp;</div>


    <table id="users" class="ui-widget ui-widget-content" style="margin-left:200px;margin-top:60px;">

        <thead>

        <tr class="ui-widget-header ">

            <th>Name</th>

            <th>Email</th>

            <th>Mobile Number</th>

            <th>Company</th>
            <th> Edit</th>
            <th>Delete</th>

        </tr>

        </thead>

        <tbody>

        <tr>
            <td class="custom-name"> John Doe</td>

            <td>john.doe@example.com</td>

            <td>9457005602</td>

            <td> spaneos</td>
            <td><a class="edit" href="">Edit</a></td>

            <td><span class="delete"><a href="">Delete</a></span></td>

        </tr>

        </tbody>

    </table>

</div>
</body>
</html>
